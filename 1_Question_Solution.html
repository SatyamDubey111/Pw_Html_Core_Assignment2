<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution_Q1</title>
</head>
<body>
    <div style="line-height: 35px ;">
      <p>
        <b> This text will be bolded. </b>
      </p>
      <p>
        <i> This text will be italic. </i>
      </p>
      <p>
        <ins> This text will be underlined. </ins>
      </p>
      <p>
        <mark> This text will be highlighted. </mark>
      </p>
      <p>
        This is the normal text <sup> This will be super scripted</sup> This is normal again.
      </p>
      <p>
        This text is a normal <sub> This text will be subscripted.</sub>
      </p>
      <p> Normal text <small>Small text. </small></p>
      <p>
        <del> This text will be deleted. </del>
      </p>
    </div>
 
</body>
